<body>
    <div class="app-container">
        <!-- Màn hình đăng nhập -->
        <div id="login-screen" class="screen active">
            <div class="login-container">
                <div class="logo">
                    <img src="images/logo.svg" alt="Dikey Chat Logo">
                    <h1>Dikey Chat</h1>
                </div>
                <p class="welcome-text">Chào mừng đến với ứng dụng chat trực tuyến</p>
                <button id="google-login" class="login-button">
                    <i class="fab fa-google"></i> Đăng nhập với Google
                </button>
            </div>
        </div>

        <!-- Màn hình chính -->
        <div id="main-screen" class="screen">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="user-profile">
                        <img id="user-avatar" src="images/default-avatar.svg" alt="Avatar">
                        <div class="user-info">
                            <h3 id="user-name">Tên người dùng</h3>
                            <p id="user-status">Online</p>
                        </div>
                    </div>
                    <div class="sidebar-actions">
                        <button id="create-group" title="Tạo nhóm mới">
                            <i class="fas fa-users-cog"></i>
                        </button>
                        <button id="logout-button" title="Đăng xuất">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </div>
                
                <div class="search-container">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-input" placeholder="Tìm kiếm...">
                    </div>
                </div>
                
                <div class="tabs">
                    <button class="tab-button active" data-tab="chats">Trò chuyện</button>
                    <button class="tab-button" data-tab="users">Người dùng</button>
                </div>
                
                <div class="tab-content">
                    <div id="chats-tab" class="tab-pane active">
                        <div class="chat-list" id="chat-list">
                            <!-- Danh sách chat sẽ được thêm vào đây bằng JavaScript -->
                        </div>
                    </div>
                    <div id="users-tab" class="tab-pane">
                        <div class="user-list" id="user-list">
                            <!-- Danh sách người dùng sẽ được thêm vào đây bằng JavaScript -->
                        </div>
                    </div>
                </div>
            </div>

           

            <!-- Khu vực chat chính -->
            <div class="chat-area">
                <div class="empty-chat-placeholder" id="empty-chat">
                    <img src="images/chat-placeholder.svg" alt="Chọn một cuộc trò chuyện">
                    <h2>Chọn một cuộc trò chuyện để bắt đầu</h2>
                </div>
                
                <div class="chat-container" id="chat-container">
                    <div class="chat-header">
                        <div class="chat-info">
                            <img id="current-chat-avatar" src="images/default-avatar.svg" alt="Avatar">
                            <div>
                                <h3 id="current-chat-name">Tên cuộc trò chuyện</h3>
                                <p id="current-chat-status">Trạng thái</p>
                            </div>
                        </div>
                        <div class="chat-actions">
                            <button id="chat-info-button" title="Thông tin">
                                <i class="fas fa-info-circle"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="messages-container" id="messages-container">
                        <!-- Tin nhắn sẽ được thêm vào đây bằng JavaScript -->
                    </div>
                    
                    <div class="message-input-container">

                            <i class="fas fa-paperclip"></i>
                        </button>

                        <div class="message-input">
                            <input type="text" id="message-text" placeholder="Nhập tin nhắn...">
                            <button id="emoji-button" title="Chèn emoji">
                                <i class="far fa-smile"></i>
                            </button>
                        </div>
                        <button id="send-button" title="Gửi tin nhắn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Sidebar thông tin (ẩn mặc định) -->
            <div class="info-sidebar" id="info-sidebar">
                <div class="info-header">
                    <h3>Thông tin</h3>
                    <button id="close-info" title="Đóng">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="info-content" id="info-content">
                    <!-- Thông tin sẽ được thêm vào đây bằng JavaScript -->
                </div>
            </div>
        </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const appContainer = document.querySelector('.app-container');
  const sidebar = document.querySelector('.sidebar');
  const chatContainer = document.getElementById('chat-container');
  const emptyChat = document.getElementById('empty-chat');

  // Tìm hoặc tự thêm nút menu
  let menuToggle = document.getElementById('menu-toggle');
  if (!menuToggle) {
    const chatHeader = document.querySelector('.chat-header');
    if (chatHeader) {
      menuToggle = document.createElement('button');
      menuToggle.id = 'menu-toggle';
      menuToggle.className = 'menu-toggle';
      menuToggle.title = 'Danh sách chat';
      menuToggle.innerHTML = '<i class="fas fa-bars"></i>';
      // Thêm vào đầu header
      chatHeader.insertBefore(menuToggle, chatHeader.firstChild);
    }
  }

  // Gắn sự kiện cho nút menu
  if (menuToggle) {
    menuToggle.addEventListener('click', () => {
      // Thoát chế độ chat
      appContainer.classList.remove('chat-selected');

      // Hiện sidebar
      sidebar.classList.add('active');

      // Ẩn chat area
      chatContainer.style.display = 'none';

      // Hiện placeholder
      emptyChat.style.display = 'flex';
    });
  }
});
</script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const defaultGroupId = "congdongviet";
  const defaultGroupName = "Cộng đồng Việt";

  const checkInterval = setInterval(() => {
    if (typeof firebase !== "undefined" && typeof authManager !== "undefined") {
      clearInterval(checkInterval);

      const currentUser = authManager.getCurrentUser();
      if (!currentUser) return;

      const groupRef = firebase.database().ref("chats/" + defaultGroupId);

      groupRef.once("value").then((snapshot) => {
        if (!snapshot.exists()) {
          //  KHÔNG lưu photoURL mặc định vào DB
          groupRef.set({
            id: defaultGroupId,
            name: defaultGroupName,
            type: "group",
            createdAt: firebase.database.ServerValue.TIMESTAMP,
            createdBy: "system",
            members: { [currentUser.uid]: true },
            lastActivity: firebase.database.ServerValue.TIMESTAMP
          });
        } else {
          groupRef.child("members/" + currentUser.uid).set(true);
        }

        // Thêm nhóm này vào danh sách chat của user
        firebase.database()
          .ref("user_chats/" + currentUser.uid + "/" + defaultGroupId)
          .set({
            chatId: defaultGroupId,
            joinedAt: firebase.database.ServerValue.TIMESTAMP
          });
      });
    }
  }, 500);
});
</script>

  HTMLImageElement.prototype.setAttribute = function(name, value) {
    if (name === "src" && this.getAttribute("src") === value) {
      return;
    }
    return origSetAttribute.apply(this, arguments);
  };

  //  Hạn chế MutationObserver fix ảnh chạy quá nhiều
  if (window.MutationObserver) {
    const origObserve = MutationObserver.prototype.observe;
    MutationObserver.prototype.observe = function(target, options) {
      if (options.subtree && options.childList) {
        // Giới hạn tối đa 1 lần callback mỗi 200ms
        let timeout;
        const origCallback = this.callback;
        this.callback = (...args) => {
          clearTimeout(timeout);
          timeout = setTimeout(() => origCallback(...args), 200);
        };
      }
      return origObserve.apply(this, arguments);
    };
  }
});

<script>
document.addEventListener("DOMContentLoaded", () => {

  let lastUnreadCounts = {};

  // Unlock audio khi user click hoặc gõ lần đầu
  function unlockAudio() {
    userInteracted = true;
    document.removeEventListener("click", unlockAudio);
    document.removeEventListener("keydown", unlockAudio);
    sound.muted = true;
    sound.play().finally(() => {
      sound.pause();
      sound.muted = false;
      sound.currentTime = 0;
      console.log("🔊 Đã unlock âm thanh");
    });
  }
  document.addEventListener("click", unlockAudio);
  document.addEventListener("keydown", unlockAudio);

  async function shouldPlayForChat(chatId) {
    try {
      const snap = await firebase.database()
        .ref("chats/" + chatId + "/type")
        .once("value");
      return snap.val() !== "group"; // chỉ true nếu chat riêng
    } catch (err) {
      console.warn("Không lấy được chatType:", err);
      return false;
    }
  }

  const observer = new MutationObserver(async (mutations) => {
    if (!userInteracted) return;
    for (const mutation of mutations) {
      if (mutation.type === "childList" || mutation.type === "characterData") {
        const chatItems = chatList.querySelectorAll(".chat-item");
        for (const item of chatItems) {
          const chatId = item.dataset.id;
          const badge = item.querySelector(".unread-badge");
          const unread = badge ? parseInt(badge.innerText) || 0 : 0;

          if (unread > 0 && unread !== lastUnreadCounts[chatId]) {

              try {
                sound.pause();

                await sound.play();
                console.log(" Phát âm thanh cho chat riêng:", chatId);
              } catch (err) {
                console.warn("Không phát được âm thanh:", err);
              }
            }
          }
        }
      }
    }
  });

  observer.observe(chatList, { childList: true, subtree: true, characterData: true });
});

<script>
document.addEventListener("DOMContentLoaded", () => {
  const messagesContainer = document.getElementById("messages-container");

  function isPureTextBubble(el) {
    // Nếu có bất kỳ thẻ con nào bên trong -> không phải text thuần
    return Array.from(el.childNodes).every(node => node.nodeType === Node.TEXT_NODE);
  }

  function linkifyElement(el) {
    const text = el.textContent.trim();
    const urlRegex = /(https?:\/\/[^\s]+)/g;
    if (urlRegex.test(text)) {
      const linkedHTML = text.replace(
        urlRegex,
        '<a href="$1" target="_blank" rel="noopener noreferrer" class="chat-link">$1</a>'
      );
      el.innerHTML = linkedHTML;
    }
    el.dataset.linkified = "true";
  }

  function linkifyAllMessages() {
    messagesContainer.querySelectorAll(".message-bubble").forEach(el => {
      if (!el.dataset.linkified && isPureTextBubble(el)) {
        linkifyElement(el);
      } else {
        // Đánh dấu đã kiểm tra để không xử lý lại
        el.dataset.linkified = "true";
      }
    });
  }

  // Chạy ngay khi load
  linkifyAllMessages();

  // Theo dõi khi có tin nhắn mới
  const observer = new MutationObserver(() => {
    linkifyAllMessages();
  });
  observer.observe(messagesContainer, { childList: true, subtree: true, characterData: true });
});
</script>
