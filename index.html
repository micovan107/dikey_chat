<script>
document.addEventListener('DOMContentLoaded', () => {
  const appContainer = document.querySelector('.app-container');
  const sidebar = document.querySelector('.sidebar');
  const chatContainer = document.getElementById('chat-container');
  const emptyChat = document.getElementById('empty-chat');

  // T√¨m ho·∫∑c t·ª± th√™m n√∫t menu
  let menuToggle = document.getElementById('menu-toggle');
  if (!menuToggle) {
    const chatHeader = document.querySelector('.chat-header');
    if (chatHeader) {
      menuToggle = document.createElement('button');
      menuToggle.id = 'menu-toggle';
      menuToggle.className = 'menu-toggle';
      menuToggle.title = 'Danh s√°ch chat';
      menuToggle.innerHTML = '<i class="fas fa-bars"></i>';
      // Th√™m v√†o ƒë·∫ßu header
      chatHeader.insertBefore(menuToggle, chatHeader.firstChild);
    }
  }

  // G·∫Øn s·ª± ki·ªán cho n√∫t menu
  if (menuToggle) {
    menuToggle.addEventListener('click', () => {
      // Tho√°t ch·∫ø ƒë·ªô chat
      appContainer.classList.remove('chat-selected');

      // Hi·ªán sidebar
      sidebar.classList.add('active');

      // ·∫®n chat area
      chatContainer.style.display = 'none';

      // Hi·ªán placeholder
      emptyChat.style.display = 'flex';
    });
  }
});
</script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const defaultGroupId = "congdongviet";
  const defaultGroupName = "C·ªông ƒë·ªìng Vi·ªát";

  const checkInterval = setInterval(() => {
    if (typeof firebase !== "undefined" && typeof authManager !== "undefined") {
      clearInterval(checkInterval);

      const currentUser = authManager.getCurrentUser();
      if (!currentUser) return;

      const groupRef = firebase.database().ref("chats/" + defaultGroupId);

      groupRef.once("value").then((snapshot) => {
        if (!snapshot.exists()) {
          //  KH√îNG l∆∞u photoURL m·∫∑c ƒë·ªãnh v√†o DB
          groupRef.set({
            id: defaultGroupId,
            name: defaultGroupName,
            type: "group",
            createdAt: firebase.database.ServerValue.TIMESTAMP,
            createdBy: "system",
            members: { [currentUser.uid]: true },
            lastActivity: firebase.database.ServerValue.TIMESTAMP
          });
        } else {
          groupRef.child("members/" + currentUser.uid).set(true);
        }

        // Th√™m nh√≥m n√†y v√†o danh s√°ch chat c·ªßa user
        firebase.database()
          .ref("user_chats/" + currentUser.uid + "/" + defaultGroupId)
          .set({
            chatId: defaultGroupId,
            joinedAt: firebase.database.ServerValue.TIMESTAMP
          });
      });
    }
  }, 500);
});
</script>

    // N·∫øu c√≥ b·∫•t k·ª≥ th·∫ª con n√†o b√™n trong -> kh√¥ng ph·∫£i text thu·∫ßn
    return Array.from(el.childNodes).every(node => node.nodeType === Node.TEXT_NODE);

    const text = el.textContent.trim();
    const urlRegex = /(https?:\/\/[^\s]+)/g;

      const linkedHTML = text.replace(

      );
      el.innerHTML = linkedHTML;
    }
    el.dataset.linkified = "true";
  }

  function linkifyAllMessages() {
    messagesContainer.querySelectorAll(".message-bubble").forEach(el => {
      if (!el.dataset.linkified && isPureTextBubble(el)) {
        linkifyElement(el);
      } else {
        // ƒê√°nh d·∫•u ƒë√£ ki·ªÉm tra ƒë·ªÉ kh√¥ng x·ª≠ l√Ω l·∫°i
        el.dataset.linkified = "true";

  // Ch·∫°y ngay khi load
  linkifyAllMessages();

  // Theo d√µi khi c√≥ tin nh·∫Øn m·ªõi
  const observer = new MutationObserver(() => {

  observer.observe(messagesContainer, { childList: true, subtree: true, characterData: true });
});

<script>
// Ghi ƒë√® loadChats
chat.loadChats = function() {
    dbRefs.chats.on('value', snapshot => {
        const chatsData = snapshot.val() || {};
        this.chats = {};
        Object.keys(chatsData).forEach(chatId => {
            this.chats[chatId] = chatsData[chatId];
            this.chats[chatId].id = chatId;
        });

        //  Ch·ªâ update user info 1 l·∫ßn r·ªìi render list
        this.updateChatUserInfo(() => this.renderChatList());
    });
};

// Ghi ƒë√® renderChatList
chat.renderChatList = function() {
    const chatListElement = document.getElementById('chat-list');
    const currentUser = authManager.getCurrentUser();
    if (!currentUser || !chatListElement) return;

    const sortedChats = Object.values(this.chats).sort((a, b) => {
        const aLast = this.getLastMessage(a.id);
        const bLast = this.getLastMessage(b.id);
        const aTime = aLast ? aLast.timestamp : 0;
        const bTime = bLast ? bLast.timestamp : 0;
        return bTime - aTime;
    });

    const existingItems = new Map();
    chatListElement.querySelectorAll('.chat-item').forEach(item => {
        existingItems.set(item.dataset.id, item);
    });

    sortedChats.forEach(chat => {
        if (!chat.members || !chat.members[currentUser.uid]) return;

        const lastMessage = this.getLastMessage(chat.id);
        let lastMessageText = '';
        if (lastMessage) {
            lastMessageText = lastMessage.type === 'image' ? ' H√¨nh ·∫£nh' : lastMessage.text;
            if (chat.type === 'group' && lastMessage.senderId !== 'system') {
                const senderName = lastMessage.senderName || this.getUserName(lastMessage.senderId);
                lastMessageText = `${senderName}: ${lastMessageText}`;
            }
        }

        const chatPhoto = chat.photoURL || '/images/default-avatar.svg';
        const chatName = chat.name || 'Ng∆∞·ªùi d√πng';
        const lastMessageTime = lastMessage ? this.formatTime(lastMessage.timestamp) : '';
        const unreadCount = this.unreadMessages[chat.id] || 0;

        let onlineStatus = '';
        if (chat.type === 'private') {
            const otherUserId = Object.keys(chat.members).find(id => id !== currentUser.uid);
            if (otherUserId && this.users[otherUserId]?.status === 'online') {
                onlineStatus = '<div class="online-indicator"></div>';
            }
        }

        const existingItem = existingItems.get(chat.id);
        if (existingItem) {
            const imgEl = existingItem.querySelector('.chat-avatar img');
            if (imgEl && imgEl.src !== chatPhoto) imgEl.src = chatPhoto;

            const nameEl = existingItem.querySelector('.chat-name');
            if (nameEl && nameEl.firstChild.textContent.trim() !== chatName) {
                nameEl.firstChild.textContent = chatName;
            }

            const lastMsgEl = existingItem.querySelector('.chat-last-message');
            if (lastMsgEl && lastMsgEl.textContent !== lastMessageText) {
                lastMsgEl.textContent = lastMessageText;
            }

            const timeEl = existingItem.querySelector('.chat-time');
            if (timeEl && timeEl.textContent !== lastMessageTime) {
                timeEl.textContent = lastMessageTime;
            }

            const unreadBadge = existingItem.querySelector('.unread-badge');
            if (unreadCount > 0) {
                if (unreadBadge) unreadBadge.textContent = unreadCount;
                else {
                    const badge = document.createElement('div');
                    badge.className = 'unread-badge';
                    badge.textContent = unreadCount;
                    existingItem.appendChild(badge);
                }
            } else if (unreadBadge) {
                unreadBadge.remove();
            }

            if (this.currentChatId === chat.id) existingItem.classList.add('active');
            else existingItem.classList.remove('active');

            existingItems.delete(chat.id);
        } else {
            const chatItem = document.createElement('div');
            chatItem.className = 'chat-item';
            if (this.currentChatId === chat.id) chatItem.classList.add('active');
            chatItem.dataset.id = chat.id;
            chatItem.innerHTML = `
                <div class="chat-avatar">
                    <img src="${chatPhoto}" alt="${chatName}">
                    ${onlineStatus}
                </div>
                <div class="chat-details">
                    <div class="chat-name">
                        ${chatName}
                        <span class="chat-time">${lastMessageTime}</span>
                    </div>
                    <div class="chat-last-message">${lastMessageText}</div>
                </div>
                ${unreadCount > 0 ? `<div class="unread-badge">${unreadCount}</div>` : ''}
            `;
            chatItem.addEventListener('click', () => this.selectChat(chat.id));
            chatListElement.appendChild(chatItem);
        }
    });

    existingItems.forEach(item => item.remove());
};
</script>

<script>
function escapeHTML(text) {
    if (typeof text !== "string") return "";
    return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
}

function previewAndSend(chatInstance, chatId, messageInput) {
    let rawText = messageInput.value;
    if (!rawText || typeof rawText !== "string") return;

    rawText = rawText.trim();
    if (!rawText) return;

    //  Escape tr∆∞·ªõc
    let safeText = escapeHTML(rawText);

    //  N·∫øu c√≥ th·∫ª d·∫°ng &lt;...&gt; th√¨ b·ªçc v√†o <code> ƒë·ªÉ hi·ªÉn th·ªã tr∆∞·ªõc
    if (/&lt;[^&]+&gt;/.test(safeText)) {
        safeText = `<code>${safeText}</code>`;
    }

    //  Cho ng∆∞·ªùi d√πng th·∫•y preview ngay trong input (ch·ªâ text thu·∫ßn)
    messageInput.value = safeText.replace(/<[^>]+>/g, ""); // ch·ªâ hi·ªÉn th·ªã text b√™n trong code

    //  G·ª≠i n·ªôi dung ƒë√£ escape l√™n server
    chatInstance._originalSendMessage(chatId, safeText);
}

}
