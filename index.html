        <!-- Màn hình đăng nhập -->
        <div id="login-screen" class="screen active">
            <div class="login-container">
                <div class="logo">
                    <img src="images/logo.svg" alt="Dikey Chat Logo">
                    <h1>Dikey Chat</h1>
                </div>
                <p class="welcome-text">Hello!</p>
                <button id="google-login" class="login-button">
                    <i class="fab fa-google"></i> Đăng nhập với Google
                </button>
            </div>
        </div>

        <!-- Màn hình chính -->
        <div id="main-screen" class="screen">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="user-profile">
                        <img id="user-avatar" src="images/default-avatar.svg" alt="Avatar">
                        <div class="user-info">
                            <h3 id="user-name">Tên người dùng</h3>
                            <p id="user-status">Online</p>
                        </div>
                    </div>
                    <div class="sidebar-actions">

                        </button>
                        <button id="logout-button" title="Đăng xuất">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </div>
                
                <div class="search-container">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-input" placeholder="Tìm kiếm...">
                    </div>
                </div>
                
                <div class="tabs">
                    <button class="tab-button active" data-tab="chats">Trò chuyện</button>
                    <button class="tab-button" data-tab="users">Người dùng</button>

                        </div>
                    </div>
                </div>
            </div>

           

            <!-- Khu vực chat chính -->
            <div class="chat-area">

                </div>
                
                <div class="chat-container" id="chat-container">

<script>
document.addEventListener('DOMContentLoaded', () => {
  const appContainer = document.querySelector('.app-container');
  const sidebar = document.querySelector('.sidebar');
  const chatContainer = document.getElementById('chat-container');
  const emptyChat = document.getElementById('empty-chat');

  // Tìm hoặc tự thêm nút menu
  let menuToggle = document.getElementById('menu-toggle');
  if (!menuToggle) {
    const chatHeader = document.querySelector('.chat-header');
    if (chatHeader) {
      menuToggle = document.createElement('button');
      menuToggle.id = 'menu-toggle';
      menuToggle.className = 'menu-toggle';
      menuToggle.title = 'Danh sách chat';
      menuToggle.innerHTML = '<i class="fas fa-bars"></i>';
      // Thêm vào đầu header
      chatHeader.insertBefore(menuToggle, chatHeader.firstChild);
    }
  }

  // Gắn sự kiện cho nút menu
  if (menuToggle) {
    menuToggle.addEventListener('click', () => {
      // Thoát chế độ chat
      appContainer.classList.remove('chat-selected');

      // Hiện sidebar
      sidebar.classList.add('active');

      // Ẩn chat area
      chatContainer.style.display = 'none';

      // Hiện placeholder
      emptyChat.style.display = 'flex';
    });
  }
});
</script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const defaultGroupId = "congdongviet";
  const defaultGroupName = "Cộng đồng Việt";

  const checkInterval = setInterval(() => {
    if (typeof firebase !== "undefined" && typeof authManager !== "undefined") {
      clearInterval(checkInterval);

      const currentUser = authManager.getCurrentUser();
      if (!currentUser) return;

      const groupRef = firebase.database().ref("chats/" + defaultGroupId);

      groupRef.once("value").then((snapshot) => {
        if (!snapshot.exists()) {
          //  KHÔNG lưu photoURL mặc định vào DB
          groupRef.set({
            id: defaultGroupId,
            name: defaultGroupName,
            type: "group",
            createdAt: firebase.database.ServerValue.TIMESTAMP,
            createdBy: "system",
            members: { [currentUser.uid]: true },
            lastActivity: firebase.database.ServerValue.TIMESTAMP
          });
        } else {
          groupRef.child("members/" + currentUser.uid).set(true);
        }

        // Thêm nhóm này vào danh sách chat của user
        firebase.database()
          .ref("user_chats/" + currentUser.uid + "/" + defaultGroupId)
          .set({
            chatId: defaultGroupId,
            joinedAt: firebase.database.ServerValue.TIMESTAMP
          });
      });
    }
  }, 500);
});
</script>

    if (window.chat?.currentChatId === chatId) {
      // Nếu có sự thay đổi theme -> hiển thị system message

        if (
          oldData.background !== newData.background ||
          JSON.stringify(oldData.theme) !== JSON.stringify(newData.theme)
        ) {
          appendSystemMessage(`${newData.lastModifiedBy || "Ai đó"} đã đổi chủ đề`);
        }
      }
      applySavedChatTheme(chatId, newData);
    }

    window.lastChatTheme = window.lastChatTheme || {};
    window.lastChatTheme[chatId] = newData;
  });
}

    const chatListElement = document.getElementById('chat-list');
    const currentUser = authManager.getCurrentUser();
    if (!currentUser || !chatListElement) return;

    const sortedChats = Object.values(this.chats).sort((a, b) => {
        const aLast = this.getLastMessage(a.id);
        const bLast = this.getLastMessage(b.id);
        const aTime = aLast ? aLast.timestamp : 0;
        const bTime = bLast ? bLast.timestamp : 0;
        return bTime - aTime;
    });

    const existingItems = new Map();
    chatListElement.querySelectorAll('.chat-item').forEach(item => {
        existingItems.set(item.dataset.id, item);
    });

    sortedChats.forEach(chat => {
        if (!chat.members || !chat.members[currentUser.uid]) return;

        const lastMessage = this.getLastMessage(chat.id);
        let lastMessageText = '';
        if (lastMessage) {
            lastMessageText = lastMessage.type === 'image' ? ' Hình ảnh' : lastMessage.text;
            if (chat.type === 'group' && lastMessage.senderId !== 'system') {
                const senderName = lastMessage.senderName || this.getUserName(lastMessage.senderId);
                lastMessageText = `${senderName}: ${lastMessageText}`;
            }
        }

        const chatPhoto = chat.photoURL || '/images/default-avatar.svg';
        const chatName = chat.name || 'Người dùng';
        const lastMessageTime = lastMessage ? this.formatTime(lastMessage.timestamp) : '';
        const unreadCount = this.unreadMessages[chat.id] || 0;

        let onlineStatus = '';
        if (chat.type === 'private') {
            const otherUserId = Object.keys(chat.members).find(id => id !== currentUser.uid);
            if (otherUserId && this.users[otherUserId]?.status === 'online') {

        if (existingItem) {
            const imgEl = existingItem.querySelector('.chat-avatar img');
            if (imgEl && imgEl.src !== chatPhoto) imgEl.src = chatPhoto;

            const nameEl = existingItem.querySelector('.chat-name');
            if (nameEl && nameEl.firstChild.textContent.trim() !== chatName) {
                nameEl.firstChild.textContent = chatName;
            }

            const lastMsgEl = existingItem.querySelector('.chat-last-message');
            if (lastMsgEl && lastMsgEl.textContent !== lastMessageText) {
                lastMsgEl.textContent = lastMessageText;
            }

            const timeEl = existingItem.querySelector('.chat-time');
            if (timeEl && timeEl.textContent !== lastMessageTime) {
                timeEl.textContent = lastMessageTime;
            }

            const unreadBadge = existingItem.querySelector('.unread-badge');
            if (unreadCount > 0) {
                if (unreadBadge) unreadBadge.textContent = unreadCount;
                else {

            if (this.currentChatId === chat.id) existingItem.classList.add('active');

        } else {

            `;
            chatItem.addEventListener('click', () => this.selectChat(chat.id));
            chatListElement.appendChild(chatItem);
        }

                const bTime = bLast ? bLast.timestamp : 0;
                return bTime - aTime;
            });

            const existingItems = new Map();
            chatListElement.querySelectorAll('.chat-item').forEach(item => {
                existingItems.set(item.dataset.id, item);
            });

            sortedChats.forEach(chat => {

                if (lastMessage) {
                    lastMessageText = lastMessage.type === 'image' ? ' Hình ảnh' : lastMessage.text;
                    if (chat.type === 'group' && lastMessage.senderId !== 'system') {

                const lastMessageTime = lastMessage ? this.formatTime(lastMessage.timestamp) : '';
                const unreadCount = this.unreadMessages[chat.id] || 0;

                const existingItem = existingItems.get(chat.id);
                if (existingItem) {
                    //  Update in place
                    const imgEl = existingItem.querySelector('.chat-avatar img');
                    if (imgEl && imgEl.src !== chatPhoto) imgEl.src = chatPhoto;

                    const nameEl = existingItem.querySelector('.chat-name');

                        nameEl.firstChild.textContent = chatName;
                    }

                    const lastMsgEl = existingItem.querySelector('.chat-last-message');
                    if (lastMsgEl && lastMsgEl.textContent !== lastMessageText) {
                        lastMsgEl.textContent = lastMessageText;
                    }

                    const timeEl = existingItem.querySelector('.chat-time');
                    if (timeEl && timeEl.textContent !== lastMessageTime) {
                        timeEl.textContent = lastMessageTime;
                    }

                    const unreadBadge = existingItem.querySelector('.unread-badge');
                    if (unreadCount > 0) {
                        if (unreadBadge) unreadBadge.textContent = unreadCount;

                    } else if (unreadBadge) unreadBadge.remove();

                    if (this.currentChatId === chat.id) existingItem.classList.add('active');
                    else existingItem.classList.remove('active');

                    existingItems.delete(chat.id);

<script>
function escapeHTML(text) {
    if (typeof text !== "string") return "";
    return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
}

function previewAndSend(chatInstance, chatId, messageInput) {
    let rawText = messageInput.value;
    if (!rawText || typeof rawText !== "string") return;

    rawText = rawText.trim();
    if (!rawText) return;

    //  Escape trước
    let safeText = escapeHTML(rawText);

   
    if (/&lt;[^&]+&gt;/.test(safeText)) {
        safeText = `<code>${safeText}</code>`;
    }

    
    messageInput.value = safeText.replace(/<[^>]+>/g, ""); // chỉ hiển thị text bên trong code

    //  Gửi nội dung đã escape lên server
    chatInstance._originalSendMessage(chatId, safeText);
}

if (chat && typeof chat.sendMessage === "function") {
   
    chat._originalSendMessage = chat.sendMessage;


    chat.sendMessage = function(chatId, messageText) {
        const messageInput = document.getElementById("message-text");
        if (!messageInput) return;
        previewAndSend(this, chatId || this.currentChatId, messageInput);
    };
}


if (chat.renderMessage) {
    const originalRenderMessage = chat.renderMessage;
    chat.renderMessage = function(message) {
        const container = document.createElement("div");
        container.className = "message-bubble";

        container.innerHTML = message.text || "";
        return container;
    };
}
</script>

      content.addEventListener("mouseenter", () => actions.style.display = "flex");
      content.addEventListener("mouseleave", () => actions.style.display = "none");
